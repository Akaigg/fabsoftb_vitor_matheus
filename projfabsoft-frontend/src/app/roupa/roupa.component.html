<main class="container">
  <h2>Roupa</h2>

  <a (click)="novo()" class="btn btn-primary">Novo</a>

  <table class="table">
    <thead>
      <tr>
        <th>Tipo Roupa</th>
        <th>Tipo Serviços</th>
        <th>Preço Serviços</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let umroupa of listaRoupas">
        <td>{{umroupa.tipo}}</td>
        <td>{{umroupa.servico?.descricao}}</td>
        <td>{{umroupa.servico?.preco}}</td>
        <td>
          <a (click)="alterar(umroupa)" class="btn btn-secondary">Alterar</a>
          <a (click)="abrirConfirmacao(umroupa)" class="btn btn-danger ml-2">Excluir</a>
        </td>
      </tr>
    </tbody>
  </table>
</main>

<div class="modal fade" #myModal tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmação</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="fecharConfirmacao()"></button>
      </div>
      <div class="modal-body">
        <p>Tem certeza que deseja excluir esta roupa?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="confirmarExclusao()">Excluir</button>
      </div>
    </div>
  </div>
</div>
