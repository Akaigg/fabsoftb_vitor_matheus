<main class="container">
  <h2>Serviços</h2>

  <a (click)="novo()" class="btn btn-primary">Novo</a>

  <table class="table">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let umservico of listaServicos">
        <td>{{ umservico.descricao }}</td>
        <td>{{ umservico.preco }}</td>
        <td>
          <a (click)="alterar(umservico)" class="btn btn-secondary">Alterar</a>
          <a (click)="abrirConfirmacao(umservico)" class="btn btn-danger ml-2">Excluir</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="modal fade" tabindex="-1" role="dialog" #myModal>
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Confirmação</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="fecharConfirmacao()"></button>
        </div>

        <div class="modal-body">
          <p>Deseja realmente excluir este serviço?</p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="confirmarExclusao()">Excluir</button>
        </div>

      </div>
    </div>
  </div>
</main>
