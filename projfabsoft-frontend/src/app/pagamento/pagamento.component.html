<main class="container">
    <h2>Pagamento</h2>

    <a (click)="novo()" class="btn btn-primary">Novo</a>

    <table class="table">
        <thead>
            <tr>
                <th>Forma Pagamento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umpagamento of listaPagamentos">
                <td>{{umpagamento.formaPagamento}}</td>
                <td>
                    <a (click)="alterar(umpagamento)" class="btn btn-secondary">Alterar</a>
                    <a (click)="abrirConfirmacao(umpagamento)" class="btn btn-danger ml-2">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>
