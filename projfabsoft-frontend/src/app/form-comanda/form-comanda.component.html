<main class="container">
    <h2>comanda</h2>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="txtdataEntrada">Data Entrada</label>
                <input type="text" [(ngModel)] = "comanda.dataEntrada" class="form-control" id="txtdataEntrada">
            </div>
            <div class="form-group">
                <label for="txtdataRetirada">Data Retirada</label>
                <input type="text" [(ngModel)] = "comanda.dataRetirada" class="form-control" id="txtdataRetirada">
            </div>
            <div class="form-group">
                <label for="txtPagamento">Pagamento</label>
                <input type="text" [(ngModel)] = "comanda.pagamento" class="form-control" id="txtPagamento">
            </div>
        </div>
        <button (click)="salvar()" class="btn btn-primary">Salvar</button>
    </div>
</main>
